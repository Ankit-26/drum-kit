<!DOCTYPE html>
<html lang="en">

<head>
    <title>Drum Kit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="drum-wrapper">
        <div data-key="65" class="drum-key">A</div>
        <div data-key="83" class="drum-key">S</div>
        <div data-key="68" class="drum-key">D</div>
        <div data-key="70" class="drum-key">F</div>
        <div data-key="71" class="drum-key">G</div>
        <div data-key="72" class="drum-key">H</div>
        <div data-key="74" class="drum-key">J</div>
        <div data-key="75" class="drum-key">K</div>
        <div data-key="76" class="drum-key">L</div>

        <audio data-key="65" src="./sounds/boom.wav"></audio>
        <audio data-key="83" src="./sounds/clap.wav"></audio>
        <audio data-key="68" src="./sounds/hihat.wav"></audio>
        <audio data-key="70" src="./sounds/kick.wav"></audio>
        <audio data-key="71" src="./sounds/openhat.wav"></audio>
        <audio data-key="72" src="./sounds/ride.wav"></audio>
        <audio data-key="74" src="./sounds/snare.wav"></audio>
        <audio data-key="75" src="./sounds/tink.wav"></audio>
        <audio data-key="76" src="./sounds/tom.wav"></audio>

    </main>
    <script src="./index.js"></script>
</body>

</html>
